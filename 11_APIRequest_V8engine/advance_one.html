<script>
    //creating object using XMLHttpRequest (for API request)

    const requestUrl = 'https://api.github.com/users/ShiwankRajput';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl);

    //using onreadystatechange for determining the state of any send url.
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            const data = JSON.parse(xhr.responseText);   //jb bhi data ata hai API se toh woh string ki from mai ata hai,lekin hona chaiye tha woh object isliye hum use krte hai JSON.parse()
            console.log(typeof (data));
            console.log(data.followers); 
        }
    }

    xhr.send();  //actually send api request
</script>
